<!doctype html>
<html>
    <head>
        <title>Raycaster</title>
        <meta charset="utf-8" />
        <style>
            #fps {
                position: absolute;
                top: 0;
            }
            #coords {
                position: absolute;
                top: 20px;
            }
        </style>
    </head>
    <body style="margin: 0px; overflow: hidden; background-color: #fff">
        <canvas></canvas>
        <div id="fps"></div>
        <div id="coords"></div>
        <script>
            var a = document.getElementsByTagName('canvas')[0];
            var b = document.body;
            var d = function(e) { return function() { e.parentNode.removeChild(e) } }(a);

            // unprefix some popular vendor prefixed things (but stick to their original name)
            var AudioContext = window.AudioContext
                || window.webkitAudioContext;
            var requestAnimationFrame = window.requestAnimationFrame
                || window.mozRequestAnimationFrame
                || window.webkitRequestAnimationFrame
                || window.msRequestAnimationFrame
                || function(f) { setTimeout(f, 1000/30) };

            // stretch canvas to screen size (once, wont onresize!)
            a.style.width = (a.width = innerWidth) + 'px';
            a.style.height = (a.height = innerHeight) + 'px';
            var c = a.getContext('2d');
        </script>
        <script>
            // Improvements:
            // * biomes: plain+fields+fences+raods+villages, monument valley+canyon+river,
            // * biomes: mountains+forests+rivers+castles+snow, ocean+cliffs+beaches+islands, city+skyscrapers+streets
            // * runway+lift-off
            // * clouds
            // * keep aspect ratio
            // * more colors
            // * one-dimension array for fillRects
            // * skip small fillRects
            // * V = f(Z)
            // * AA = f(V)
            // * variable width for fillRects
            // * targets to shoot ?
            // * add functions to profile
            // * collisions ?
            // * primary color (2nd background) = f(biome)

            W = a.width/2;
            H = a.height/2;
            M = [];
            N = 1<<4;
            A = 0;
            S = W>>7;
            Z = 20;
            X = Y = 0;
            V = 1;
            D = N;
            B = 0;
            K = 0; // 4 bits: left|up|right|down
            R = [];

            for (
                k = 0;
                k < N;
            )
                R.push(N*Math.random(k++), N*Math.random(k++));

            for (
                i = 0;
                i < N;
                i++
            )
                for (
                    M[i] = [], z1 = j = 0;
                    j < N;
                ) {
                    x = i - N/2;
                    y = j - N/2;
                    M[i][j++] = [z2 = 10*Math.exp(-(x*x+y*y)/20), 0|4/(Math.abs(z1-z2)+.25)];
                    z1 = z2;
                }

            //throw '';
            R = [];

            // rendering procedure ----------------------------------------
            X = N/2-D*.6*Math.cos(A);
            Y = N/2-D*.6*Math.sin(A);

            a.width = a.width; // canvas white reset

            for (
                k = 0;
                k < 32;
            )
                R[k++] = [];

            NN = 80;
            for (
                n = 0, k = 0;
                k < 2*W;
                k += S, n++
            ) {
                r = A+Math.atan((1-k/W)/2);

                E = 1/Math.abs(v = Math.cos(r));
                F = 1/Math.abs(w = Math.sin(r));
                I = (X + N)%N;
                J = (Y + N)%N;
                e = (!v || 1-I%1)*E; // (v > 0 ? 1-I%1 : I%1)*E;
                f = (!w || 1-J%1)*F; //(w > 0 ? 1-J%1 : J%1)*F;

                z2 = z1 = 2*H; // current screen y coordinate
                c1 = 0; // current color

                (n == NN) && console.log(I, J, 0, c1, 0, z1);

                for (
                    d = 0;
                    d < 4*D;
                ) {
                    o = e < f;
                    t = o ? e : f;
                    d += t;
                    I += o ? (v > 0)-I%1 : f*v;
                    J += o ? e*w : (w > 0)-J%1;
                    u = o ? J%1 : I%1;
                    i = 0|I;
                    j = 0|J;
                    h = M[i%N][j%N][0]*(1-u)+(o ? M[i%N][(j+1)%N][0] : M[(i+1)%N][j%N][0])*u;
                    e = o ? E : e-t;
                    f = o ? f-t : F;

                    c2 = Math.min(31, M[(i+N-(v < 0))%N][(j+N-(w < 0))%N][1]+2*(n == NN)); // next cell's color

                    z = H*(Z-h)/d-100; // height on screen from perspective calcultaions
                    (n == NN) && console.log(I, J, d, c2, h, z2);
                    if (z < z2 && c2 != c1) { // add fillRect if color different from the previous one, else merge
                        R[c1].push(z1-z, k, z1 = z2 = z, S);
                    }
                    c1 = c2;
                }

                z < z2 && R[c1].push(z1-z, k, z, S); // push last rect in pipe
                (n == NN) && console.log('>>> push', z1-z, z, c1);
            }

            // fillrects grouped by color context
            for (
                k = 0;
                k < 32;
                k++
            ) {
                f = k<<3;
                c.fillStyle = 'rgb('+f+','+f+','+f+')';

                for (
                    j = 0, r = R[k];
                    h = r[j++];
                ) {
                    c.fillRect(r[j++], r[j++], r[j++], h+1);
                }
            }
        </script>
    </body>
</html>
