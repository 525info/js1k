<!doctype html>
<html>
    <head>
        <title>Raycaster</title>
        <meta charset="utf-8" />
        <style>
            #fps {
                position: absolute;
                top: 0;
            }
            #coords {
                position: absolute;
                top: 20px;
            }
        </style>
    </head>
    <body style="margin: 0px; overflow: hidden; background-color: #fff">
        <canvas></canvas>
        <div id="fps"></div>
        <div id="coords"></div>
        <script>
            var a = document.getElementsByTagName('canvas')[0];
            var b = document.body;
            var d = function(e) { return function() { e.parentNode.removeChild(e) } }(a);

            // unprefix some popular vendor prefixed things (but stick to their original name)
            var AudioContext = window.AudioContext
                || window.webkitAudioContext;
            var requestAnimationFrame = window.requestAnimationFrame
                || window.mozRequestAnimationFrame
                || window.webkitRequestAnimationFrame
                || window.msRequestAnimationFrame
                || function(f) { setTimeout(f, 1000/30) };

            // stretch canvas to screen size (once, wont onresize!)
            a.style.width = (a.width = innerWidth) + 'px';
            a.style.height = (a.height = innerHeight) + 'px';
            var c = a.getContext('2d');
        </script>
        <script>
            // * biomes: plain+fields+fences+raods+villages, monument valley+canyon+river,
            // * biomes: mountains+forests+rivers+castles+snow, ocean+cliffs+beaches+islands, city+skyscrapers+streets
            // * runway+lift-off
            // * clouds
            // * keep aspect ratio
            // * more colors
            // * one-dimension array for fillRects
            // * targets to shoot ?
            // * primary color (2nd background) = f(biome)
            // * bug for cos < 0 or sin < 0
            // * why slower for V < 1 ?
            // * multi-level Voronoï
            // * collision detection
            // * variable background color
            // * autopilot, auto-height
            // * bigger world
            // * global slope cos/exp(-x²)
            // * world switch when contact with item (light column ?)
            // * world seed => set of generation params (see level, montain shape & height, plateau height)
            // * poor perfs over water
            // * water color = f(depth) + foam
            // * controlled color gradient with distance
            // * scenery elements (bushes, rivers, rocks)
            // * subcell precision with x & y
            // * buildings
            // * foreground volumes
            // * color pre-generation

            // * precise Z/V/C calculations
            // * V = f(Z)
            // * AA = f(V)
            // * auto dh = 0

            var fps = (function(id) {
                    var fpsd = document.getElementById(id),
                        fpsl = 10,
                        fpss = new Array(fpsl),
                        fpsi = 0,
                        sum = 0,
                        oldtime = +new Date;
                    return function(time) {
                        fpsd.innerHTML = 0|(sum += -(fpss[fpsi%fpsl] || 0) + (fpss[fpsi++%fpsl] = 1000/(-oldtime+(oldtime = time))))/fpsl; // nb. frames/s (sliding window)
                    };
                })('fps'),
                coords = document.getElementById('coords');

            W = a.width/2;
            H = a.height/2;
            M = [];
            N = 1<<8;
            A = 1;
            S = 5;
            Z = 10;
            X = Y = 0;
            V = 1;
            B = C = 0;
            K = 0; // 4 bits: left|up|right|down
            R = [];

            halt = false;

            onkeydown = onkeyup = function(e) {
                t = 1<<40-e.which;
                e.type[5] ? K |= t : K &= ~t; // update the flag of down keys
                e.which == 32 && e.type[5] && (halt = !halt);
                //e.preventDefault(); // to make iframe integration easier, not part of the actual js1k entry
            };

            for (
                k = 0;
                k < N+N+N;
            )
                R.push(N*Math.random(k++), N*Math.random(k++));

            R.push(N/2, N/2);

            for (
                i = 0;
                i < N;
                i++
            )
                for (
                    M[i] = [], z1 = j = 0;
                    j < N;
                ) {
                    t = [0, N, N];
                    for (
                        k = 0;
                        k < N;
                    ) {
                        x = Math.min(d = Math.abs(i - R[k++]), Math.abs(N-d));
                        y = Math.min(d = Math.abs(j - R[k++]), Math.abs(N-d));
                        d = Math.sqrt(x*x+y*y);
                        d < t[2] && (t = d < t[1] ? [k, d, t[1]] : [t[0], t[1], d]);
                    }
                    M[i][j++] = [z2 = Math.min(20, Math.max(0, (1-t[1]/t[2])*t[0]/15+Math.cos(i*6.3/N)*20)), 0|2/(Math.abs(z1-z2)+.25/*-3*!z2*/)];
                    z1 = z2;
                }

            R = [];

            // rendering procedure ----------------------------------------
            setInterval(function(e) {

                if (!halt) {
                    A += B += (K&2 ? -8 : K&8)/1E5;
                    //V += (F&64 ? -128 : F&128)/1E3;
                    Z += V*Math.sin(C += (K&4 ? -1 : K&1)/150);
                    X = (X + V*Math.cos(A) + N)%N;
                    Y = (Y + V*Math.sin(A) + N)%N;
                    T = B*40;
                    U = H+C*430-W*T;

                    a.width = a.width; // canvas white reset

                    // fillrects grouped by color context
                    for (
                        k = 0;
                        k < 32;
                    ) {
                        f = k<<3;
                        c.fillStyle = 'rgb('+f+','+f+','+f+')';

                        for (
                            j = 0, r = R[k] || [];
                            h = r[j++];
                        )
                            c.fillRect(r[j++], r[j++], r[j++], h+1);

                        R[k++] = [];
                    }

                    for (
                        k = 0;
                        k < 2*W;
                        k += S
                    ) {
                        r = A+Math.atan((1-k/W)/2);
                        p = k*T+U; // roll + pitch simulation

                        E = 1/Math.abs(v = Math.cos(r));
                        F = 1/Math.abs(w = Math.sin(r));
                        i = 0|X;
                        j = 0|Y;
                        x = X-i;
                        y = Y-j;
                        e = (v > 0 ? 1-x : x)*E;
                        f = (w > 0 ? 1-y : y)*F;

                        z1 = 2*H; // current screen y coordinate
                        z = c1 = c2 = h = 0; // current color

                        for (
                            d = 0;
                            d < 300;
                        ) {

                            if (e < f) {
                                d += e;
                                i = (v > 0 ? i+1 : i+N-1)%N;
                                f -= e;
                                x = 0;
                                y += e*w;
                                h = M[i][j][0]*(1-y)+M[i][(j+1)%N][0]*y;
                                e = E;
                            } else {
                                d += f;
                                j = (w > 0 ? j+1 : j+N-1)%N;
                                e -= f;
                                x += f*v;
                                y = 0;
                                h = M[i][j][0]*(1-x)+M[(i+1)%N][j][0]*x;
                                f = F;
                            }

                            z2 = H*(Z-h)/d+p; // height on screen from perspective calcultaions
                            if (z2 < z1) {
                                c2 = /*((i^j)&1)<<2*/ /*!(i%3 || j%3)+*/Math.min(31, M[i][j][1] - 2*!h + Math.max(7, 0|d/8-7)/*+0|h/150*/);
                                if (c2 != c1) { // add fillRect if color different from the previous one, else merge
                                    z && R[c1].push(z, k, z1, S);
                                    z = 0;
                                    c1 = c2;
                                }
                                z += z1-z2;
                                z1 = z2;
                            }
                        }

                        R[c1].push(z, k, z1, S); // push last rect in pipe
                    }
                    //R[25].push(1, W-50, H/*-C*100*/, 100, 100, W/*-B*1E4*/, H-50, 1); // minimalist head-up display

                    fps(+new Date);
                    //coords.innerHTML = (0|X)+','+(0|Y);
                }
            }, 33);
        </script>
    </body>
</html>
