<!doctype html>
<html>
    <head>
        <title>Raycaster</title>
        <meta charset="utf-8" />
        <style>
            #fps {
                position: absolute;
                top: 0;
                left: 10px;
            }
        </style>
    </head>
    <body style="margin: 0px; overflow: hidden; background-color: #fff">
        <canvas></canvas>
        <div id="fps"></div>
        <script>
            var a = document.getElementsByTagName('canvas')[0];
            var b = document.body;
            var d = function(e) { return function() { e.parentNode.removeChild(e) } }(a);

            // unprefix some popular vendor prefixed things (but stick to their original name)
            var AudioContext = window.AudioContext
                || window.webkitAudioContext;
            var requestAnimationFrame = window.requestAnimationFrame
                || window.mozRequestAnimationFrame
                || window.webkitRequestAnimationFrame
                || window.msRequestAnimationFrame
                || function(f) { setTimeout(f, 1000/30) };

            // stretch canvas to screen size (once, wont onresize!)
            a.style.width = (a.width = innerWidth) + 'px';
            a.style.height = (a.height = innerHeight) + 'px';
            var c = a.getContext('2d');
        </script>
        <script>
            // * biomes: plain+fields+fences+raods+villages, monument valley+canyon+river,
            // * biomes: mountains+forests+rivers+castles+snow, ocean+cliffs+beaches+islands, city+skyscrapers+streets
            // * clouds
            // * primary color (2nd background) = f(biome)
            // * variable background color
            // * autopilot, auto-height
            // * world seed => set of generation params (see level, montain shape & height, plateau height)
            // * buildings
            // * layers of colors
            // * beacon/lights to show the direction / head-up indicator
            // * permanent energy consumption
            // * random generation parameters
            // * icebergs, forests
            // * white line bug
            // * raycast bands bottom: low-res / middle: high-res

            var fps = (function(id) {
                    var fpsd = document.getElementById(id),
                        fpsl = 10,
                        fpss = new Array(fpsl),
                        fpsi = 0,
                        sum = 0,
                        oldtime = +new Date;
                    return function(time) {
                        fpsd.innerHTML = 0|(sum += -(fpss[fpsi%fpsl] || 0) + (fpss[fpsi++%fpsl] = 1000/(-oldtime+(oldtime = time))))/fpsl; // nb. frames/s (sliding window)
                    };
                })('fps');

            rh = 6*Math.random()-1;
            rp = 1+3*Math.random();
            rm = 1+9*Math.random();
            console.log(rh, rp, rm);

            H = (W = c.width = a.height)/2;
            M = [];         // terrain array
            N = 170;        // terrain size => nb. points = 220
            //S             // variable pixel column width
            X = Y = 1e9;    // coordinates, forcd to positive values
            A = 4;          // direction
            B =             // direction 1st derivative
            K = 0;          // keyboard state
            Z = rh+rp;      // altitude
            V = 0.7;        // speed
            R = [];         // color array

            onkeydown = onkeyup = function(e) {
                t = 1<<40-e.which;
                e.type[5] ? K |= t : K &= ~t; // update the flag of down keys
                //e.preventDefault(); // to make iframe integration easier, not part of the actual js1k entry
            };

            // Inverse distance weighting --------------------------------------

            // compute random set of points
            for (
                I = 0;
                I < 220;
                I++
            )
                R.push([N*Math.random(), N*Math.random()]);

            // for each terrain intersection, compute the height
            for (
                I = 0;
                I < N;
                I++
            )
                for (
                    M[I] = [], n = 0, J = N;
                    J;
                    J--,
                    n = m
                ) {
                    for (
                        s = t = k = 0;
                        r = R[k];
                        k++
                    ) {
                        t += w = Math.pow(Math.hypot(
                            Math.min(d = Math.hypot(I - r[0]), Math.hypot(N-d)),
                            Math.min(d = Math.hypot(J - r[1]), Math.hypot(N-d))
                        ), -rp);
                        s += (k-110)*w;
                    }

                    M[I][J%N] = [
                        m = Math.min(Z+rm, Math.max(0, s/t/8+rh+(Math.random() < 0.1 && Math.random()))), // altitude
                        15 - 6*Math.atan(m-n) // color (pseudo ambient occlusion based on slope)
                    ]
                }

            // rendering procedure ----------------------------------------
            setInterval(function(e) {
                V -= (K&4 ? -1 : K&1)/1E2;
                A += B += (K&2 ? -8 : K&8)/4E4;
                X += V*Math.cos(r = A-0.5);
                Y += V*Math.sin(r);
                //I = 0|X;
                //J = 0|Y;
                //Z -= (K&4 ? -1 : K&1)/10;
                /*u = M[I%N][J%N];
                t = Z-u[0]-3;
                Z -= t < 0 ? 0.1*t : 0.03;
                Z < u[0]+1 && (
                    Z = u[0]+1,
                    D = -D/3,
                    B /= 2,
                    V /= 2
                );*/

                a.height = a.height; // canvas white reset

                // draw fillrects grouped by color, to minimize number of fillStyle changes
                for (
                    k = 0;
                    r = R[k];
                    k++
                )
                    for (
                        c.fillStyle = 'rgb('+(k<<3)+','+(k<<3)+','+(k<<3)+')';
                        h = r.shift();
                    )
                        c.fillRect(r.shift(), r.shift(), r.shift(), h+1);

                for (
                    k = 0;
                    k < W;
                    k += S
                ) {
                    S = 0|9*Math.hypot(k-H)/H+2;
                    P = V*(k-H)*B*30+H; // roll + pitch simulationH

                    E = 1/Math.hypot(v = H*Math.cos(r = A-k/W)); // approx: atan(x) ~ x for |x| < 0.4
                    F = 1/Math.hypot(w = H*Math.sin(r));
                    I = 0|X;
                    J = 0|Y;
                    u = M[I%N][J%N];
                    x = X-I;
                    y = Y-J;
                    e = E*(v < 0 ? x : 1-x);
                    f = F*(w < 0 ? y : 1-y);

                    m = n = W; // screen y coordinate (current, next)
                    p = q = u[1]; // color (current, next)

                    for (
                        l = d = 0;
                        d < 0.3;
                    ) {

                        t = u;

                        g = e < f ? [ // [x, y, I, J, d, e, f]
                            x = v < 0,
                            y += e*w,
                            x ? I-- : ++I,
                            J+1,
                            e,
                            E,
                            f-e
                        ] : [ // [y, x, I, J, d, e, f]
                            y = w < 0,
                            x += f*v,
                            I+1,
                            y ? J-- : ++J,
                            f,
                            e-f,
                            F
                        ];

                        o = 0;
                        u = M[I%N][J%N]; // next cell
                        h = g[o++] ? t[0] : u[0];
                        h += g[o++]*(M[g[o++]%N][g[o++]%N][0] - h);
                        d += g[o++];
                        e = g[o++];
                        f = g[o++];

                        z = P-(h-Z)/d; // height on screen from perspective calculations

                        p = 0|(h+l ? p : 10) + (d > 0.2 && d*200-40);

                        z < m && (
                            p-q && n-m && R[q].push(n-m, k, n = m, S),
                            q = p,
                            m = z
                        );

                        p = u[1];
                        l = h;

                    }

                    R[q].push(n-m, k, n = m, S); // push last rect in pipe
                }

                fps(+new Date);
            }, 33);
        </script>
    </body>
</html>
